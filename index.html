<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>ES DB</title>

<link href="main.css" rel="stylesheet" />

<body>
  <main>
    <h1 class="special">Evil Scientists</h1>


  <section class="d">
      <section class="e">
  
          <form id="subForm" class="grow">
  
              <p>
               <label for="name">Name:</label><br>
               <input id="form-name" type="text" name="name" placeholder="Name" required><br>
              </p> 
              
              <p>
               <label for="age">Age:</label><br>
               <input id="form-age" type="number" name="age" placeholder="Age" required><br>
              </p>

              <p>
               <label for="henchmen">Number of Henchmen:</label><br>
               <input id="form-henchmen" type="number" name="henchmen" placeholder="Number of Henchmen" required><br>
               </p>

              <p>
               <label for="desc">Short Description:</label><br>
               <textarea id="form-desc" type="text" name="desc" rows="10" placeholder="Short Description" required></textarea><br>
              </p>

              <p class="button">
                <input type="submit" id="submit" name="submit" value="Submit" />
              </p>
              <p class="button">
                <input type="reset" id="reset" name="reset" value="Reset" />
              </p>
          </form>
  
      </section>
      
      <section class="f">
          
            <li class="es-list">
              <!-- scientists name -->
            </li>
      
      </section>

      <section class="j">
        <!-- info about Scientist -->
      </section>
  
  </section>
  </main>

  <script src="dist/esdb.js" defer></script>

</html>
